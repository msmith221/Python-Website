{% extends "bootstrap/base.html" %}

{% block content %}
        <table class="table table-info">
            <thead class="thead-dark">
                <td>Name</td>
                <td>Address</td>
                <td>City</td>
                <td>Pincode</td>
            </thead>

            {% for row in rows %}
            <tr>
                <td>{{ row["name"] }}</td>
                <td>{{ row["address"] }}</td>
                <td>{{ row["city"] }}</td>
                <td>{{ row["pin"] }}</td>
            </tr>
            {% endfor %}
        </table>
        <br />
        <a class="nav-link" href="/myform">Submit another Entry</a>
        {% endblock %}
